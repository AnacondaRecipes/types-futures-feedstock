{% set name = "types-futures" %}
{% set version = "3.3.7" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-futures-{{ version }}.tar.gz
  sha256: d286db818fb67e3ce5c28acd9058c067329b91865acc443ac3cf91497fa36f05

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  commands:
    - test -f $SP_DIR/concurrent-python2-stubs/futures/__init__.pyi


about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for futures
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fhoehle
    - conda-forge/mypy
